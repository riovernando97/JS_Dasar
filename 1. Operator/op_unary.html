<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Dasar</title>
  </head>
  <body>
    <h1><u>OPERATOR UNARY</u></h1>
    <h3>Operator typeof</h3>
    <p>Operator dengan 1 operand untuk mengetahui value tersebut tipe datanya apa</p>
    Contoh :
    <script>
      x = 10;
      document.write('<p> tipe data dari ' + x + ' adalah ' + typeof x + '</p>');

      y = 'Rio';
      document.write('<p> tipe data dari ' + y + ' adalah ' + typeof y + '</p>');

      document.write('<p> tipe data dari true / false adalah ' + typeof true + '</p>');
    </script>
  </body>
</html>
