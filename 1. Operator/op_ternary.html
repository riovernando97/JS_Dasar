<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Dasar</title>
  </head>
  <body>
    <h1><u>OPERATOR TERNARY</u></h1>
    <h3>Operator Kondisional</h3>
    <p>Operator yg digunakan untuk pengecekan dan menghasilkan nilai true / false</p>
    <p>(kondisi) ? benar : salah</p>
    Contoh :
    <script>
      x = prompt('Masukkan nilai = ');
      y = x % 2 == 0 ? 'Genap' : 'Ganjil';

      document.write('<p>' + x + ' sisa bagi 2, hasilnya ' + y + '</p>');
    </script>
  </body>
</html>
